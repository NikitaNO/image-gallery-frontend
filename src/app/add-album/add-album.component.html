<form [formGroup]="albumForm" (ngSubmit)="addAlbum()" enctype="multipart/form-data">
    <div class="form-group">
        <mat-form-field style="width: 100%">
            <input matInput class="form-control" formControlName="name" placeholder="Name *">
        </mat-form-field>
        <mat-form-field style="width: 100%">
            <input matInput class="form-control" formControlName="description" placeholder="Description">
        </mat-form-field>
        <mat-form-field style="width: 100%">
            <input matInput placeholder="Location *" autocorrect="off" autocapitalize="off" spellcheck="off"
                   class="form-control" #search [formControl]="searchControl">
        </mat-form-field>
        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
        <mat-form-field style="width: 100%">
            <ngx-mat-file-input type="file" class="form-control" formControlName="cover_image" accept="image/*"
                                (change)="imageUpload($event)" placeholder="Cover image: *"></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
        </mat-form-field>
    </div>
    <div class="button-wrapper">
        <button mat-raised-button (click)="closeDialog()" type="button">Close</button>
        <button mat-raised-button type="submit"
                [disabled]="albumForm.invalid" class="btn btn-success">Save
        </button>
    </div>
</form>
